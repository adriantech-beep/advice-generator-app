<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="frontendmentor.io" content="adrian.dev" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice Generator App</title>
  </head>
  <body>
    <header>
      <h1>Advice Generator App</h1>
    </header>
    <main class="container">
      <div class="content">
        <h4>Advice <span class="quote-number">#117</span></h4>
        <p class="quote-output">
          "It is easy to sit-up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <img
          class="divider-img"
          src="images/pattern-divider-desktop.svg"
          alt="a divider photo"
        />
        <div class="quote-btn">
          <img
            id="generate-qoute-btn"
            src="images/icon-dice.svg"
            alt="a dice icon"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>Challenge by Frontend Mentor. Coded by Your adrian.dev.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
